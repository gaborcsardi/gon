#     cmd: gon
#     args:
#       - .gon.hcl
#     artifacts: all

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - 'README'

release:
  ids:
    - none
  extra_files:
    - glob: ./dist/gon_macos.dmg
    - glob: ./dist/gon_macos.zip

