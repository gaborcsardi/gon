version: 2

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download

builds:
  - id: macos
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
    main: ./cmd/gon/

archives:
  - id: macos-zip
    name_template: >-
      {{- .ProjectName }}_
      {{- if eq .Os "darwin" }}macos{{ end }}
      {{- if eq .Arch "amd64" }}_x86_64{{ end }}

checksum:
  disable: true

# signs:
